<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Result</title>
</head>
<body>
    <h1>Recommendation Result</h1>
    <p>Selected Category: {{ selected_value_1 }}</p>
    <p>Selected Value: {{ selected_value_2 }}</p>
    {% if filtered_rows_2 %}
        <h2>Matching Rows</h2>
        {{ filtered_rows_2|safe }}
    {% else %}
        <p>No matching rows found.</p>
    {% endif %}
</body>
</html>
